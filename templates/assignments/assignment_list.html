{% extends '_base.html' %}

{% block title %}Assignments{% endblock title %}

{% block content %}
    <h1>Assignments</h1>

    {% for assingment in assignment_list %}
        <div class="card">
            <div class="card-header" >
            <span class="font-weight-bold"><a href="{{ assingment.get_absolute_url }}">{{ assingment.title }}</a></span> &middot;
            <span class="text-muted">by {{ assingment.by_teacher }} sir | {{ assingment.date }}</span>
            </div>
        </div>
        <br />
    {% endfor %}
{% endblock content %}
